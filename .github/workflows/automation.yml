name: Naukri Automation

on:
  schedule:
    - cron: "0 * * * *"   # runs daily at 06:00 UTC (adjust if you like)
  workflow_dispatch:

jobs:
  run_naukri:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    env:
      NAUKRI_USERNAME: ${{ secrets.NAUKRI_USERNAME }}
      NAUKRI_PASSWORD: ${{ secrets.NAUKRI_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install "selenium>=4.20"

      # âœ… Installs Google Chrome at /usr/bin/google-chrome
      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Show Chrome version (debug)
        run: /usr/bin/google-chrome --version

      - name: Run Naukri Automation
        run: python NaukriAutomation1.py

      - name: Upload log & artifacts
        uses: actions/upload-artifact@v4
        with:
          name: naukri-automation-artifacts
          path: |
            automation.log
            failure.png
            failure.html
          if-no-files-found: ignore
